name: Deploy AI Server (FastAPI)

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy-ai-server:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    timeout-minutes: 30

    steps:
      - name: âœ… Checkout FastAPI ì½”ë“œ
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ’¾ Docker ìºì‹œ ì„¤ì •
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Docker Hub ë¡œê·¸ì¸
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: âš™ï¸ FastAPI ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ (Buildx + ìºì‹œ ì ìš©)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ai-server:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: ğŸš€ EC2ì— ì ‘ì†í•´ì„œ ai-server ì¬ì‹œì‘
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/my-app
            docker compose pull ai-server
            docker compose up -d ai-server
